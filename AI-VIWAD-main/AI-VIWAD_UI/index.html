<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>AI-VIWAD</title>
</head>
<body>
    <div id="is_shoe_button">
        <div class="center_div">
            <img src="iphone.png" width="160rem" height="160rem">
            <p class="div_title"><strong>안전실발 + AI</strong></p>
        </div>
    </div>
    <script>
        const touchArea = document.getElementById("is_shoe_button");
        let touchCount = 0;

        // 터치 이벤트 핸들러
        touchArea.addEventListener("touchstart", function (event) {
            touchCount++;
            if (touchCount === 2) {
                alert("두 번 터치했습니다.");
                touchCount = 0; // 초기화
            }
        });

        touchArea.addEventListener("touchend", function (event) {
            if (touchCount === 1) {
                alert("한 번 터치했습니다.");
                touchCount = 0; // 초기화
            }
        });
    </script>
    <div id="not_shoe_button">
        <div class="center_div">
            <img src="div_img.png" width="160vh" height="160rem">
            <p class="div_title"><strong>신호등 판별 AI</strong></p>
        </div>
    </div>
</body>
</html>
